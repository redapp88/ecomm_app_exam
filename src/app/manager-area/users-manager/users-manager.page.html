<ion-content>
  <form [formGroup]="form">
    <ion-spinner class="align-middle" *ngIf="isLoading" ></ion-spinner>
    <ion-grid  class="font-weight-bold topMargin" *ngIf="!isLoading">
      <ion-row>
        <ion-col size="7" sizeLg="4" offsetLg="3">
          <ion-item class="smallText">
            <ion-label  align="left" position="floating" class="bold">
              mot clefs
            </ion-label>
            <ion-input type="text" formControlName="keyword" class="smallText"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3" offset="2" sizeLg="1" offsetLg="1">
          <ion-button expand="full" (click)="loadUsers()">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-radio-group  formControlName="state" class="topMargin">
        <ion-row class="topMargin">
          <ion-col  sizeLg="2" offsetLg="3">
            <ion-item>
              <ion-radio item-left value="*"></ion-radio>
              <ion-label class="smallText">Tout</ion-label>
            </ion-item>
          </ion-col>

          <ion-col  sizeLg="2">
            <ion-item>
              <ion-radio  item-left value="ACTIVE"></ion-radio>
              <ion-label class="smallText">Actives</ion-label>
            </ion-item>
          </ion-col>

          <ion-col sizeLg="2">
            <ion-item>
              <ion-radio item-left value="BLOCKED"></ion-radio>
              <ion-label class="smallText">Bloqu√©s</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
      <ion-row class="topMargin"></ion-row>
      <ion-row *ngFor="let user of loadedUsers" [ngClass]="{'text-red': user.state === 'BLOCKED'}" >
        <ion-col size="4" sizeLg="3" offsetLg="3" class="border-bottom smallText">
          <ion-label class="bold">{{user.firstName}} {{user.lastName}}</ion-label>
        </ion-col>
        <ion-col size="2" sizeLg="2" class="border-bottom">
          <ion-label class="smallText">{{user.city}}</ion-label>
        </ion-col>
        <ion-col size="4" sizeLg="1" class="border-bottom smallText">
          <ion-label class="smallText">{{user.phone}}</ion-label>
        </ion-col>
        <ion-col size="2" sizeLg="1" class="border-bottom">
          <ion-button size="small" color="warning"(click)="onEditUser(user)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
